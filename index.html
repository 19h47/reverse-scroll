		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<style>
			body {
				overflow: hidden;
			}

			/* Utilities */
			.h-xs-100 {
				height: 100%;
			}

			.reverse-scroll {
				position: relative;
				height: 100vh;
			}

			.reverse-scroll__columns {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}

			.reverse-scroll__row {
				position: absolute;
				right: 0;
				left: 0;
				margin-right: 15px;
				margin-left: 15px;
			}

			.reverse-scroll__row--left {
				top: 100%;
				transform: translate3d( 0, 100%, 0 );
			}

			.reverse-scroll__row--right {
				bottom: 100%;
				transform: translate3d( 0, -100%, 0 );
			}

			.reverse-scroll__column {
				padding-top: 12vh;
				padding-bottom: 12vh;

				align-items: center;
				height: 100vh;
			}

			.reverse-scroll__image {
				height: 100%;
				width: 100%;

				max-width: 100%;

				object-position: center;
			}
		</style>
	</head>
